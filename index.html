<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>定期試験まで</title>
  <style>
    body {
      background-color: #191970;
      color: #f0f8ff;
      font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .countdown {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 20px;
    }

    .text {
      font-size: 32px;
      font-weight: bold;
      color: #f0f8ff;
    }

    .days {
      font-size: 128px;
      font-weight: bold;
      color: #7fffd4;
      line-height: 1;
    }
  </style>
</head>
<body>
  <h1>定期試験まで</h1>
<div class="countdown">
  <span class="text">あと</span>
  <span class="days" id="countdown">--日--時間--分--秒</span>
  <span class="text"></span>
</div>
<script>
  function updateCountdown() {
    const targetDate = new Date("2025-11-17T00:00:00");
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "0日0時間0分0秒";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
      `${days}日${hours}時間${minutes}分${seconds}秒`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000); // 毎秒更新
</script>
</body>
</html>
