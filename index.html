<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>定期試験まで</title>
  <style>
    body {
      background-color: #191970;
      color: #f0f8ff;
      font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .countdown {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 20px;
    }

    .text {
      font-size: 32px;
      font-weight: bold;
      color: #f0f8ff;
    }

    .days {
      font-size: 128px;
      font-weight: bold;
      color: #7fffd4;
      line-height: 1;
    }
  </style>
</head>
<body>
  <h1>定期試験まで</h1>
  <div class="countdown">
    <span class="text">あと</span>
    <span class="days" id="days">--</span>
    <span class="text">日</span>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2025-11-17T00:00:00");
      const now = new Date();
      const diff = targetDate - now;
      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById("days").textContent = daysLeft > 0 ? daysLeft : 0;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // 1時間ごとに更新
  </script>
</body>
</html>
