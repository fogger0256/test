<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>カウントダウンタイマー</title>

  <style>
    :root{
      --bg: #1D1E30;
      --accent: #06E199; /* ミントグリーン */
      --muted: #dfe6ee;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#ffffff;
      font-family: "DIN", "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:1200px;
      margin: 40px auto;
      padding: 40px 48px;
      box-sizing: border-box;
      display:flex;
      flex-direction:column;
      gap:32px;
    }

    .title {
      text-align:center;
      color:#fff;
      font-size:36px;
      font-weight:500;
      letter-spacing:2px;
      margin-top:8px;
    }

    .count-area {
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      padding: 8px 20px 0 20px;
      flex-wrap:wrap;
    }

    .time-block {
      flex:1 1 18%;
      min-width:170px;
      text-align:center;
    }

    .digits {
      font-family: "DIN", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight:700;
      font-size:120px;
      line-height:1;
      color:var(--accent);
      letter-spacing:6px;
      margin:0 0 8px 0;
    }

    .label {
      font-size:20px;
      font-weight:700;
      color:#ffffff;
      letter-spacing:1.5px;
      margin-top:6px;
    }

    .divider {
      height:6px;
      background:var(--accent);
      margin: 10px 0 30px 0;
      width:100%;
      border-radius:4px;
    }

    /* ▼ 4×4 表のスタイル ▼ */
    table.info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }

    table.info-table td {
      padding: 16px;
      font-size: 22px;
      border: none; /* ← 枠を消す */
    }

    /* 1行目の文字色を変更 */
    table.info-table tr:first-child td {
      color: var(--accent);
      font-weight: 700;
    }

    @media (max-width:800px){
      .digits { font-size:80px; }
      .label { font-size:16px; }
      table.info-table td { font-size:18px; padding:10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">定期試験まで</div>

    <div class="count-area">
      <div class="time-block">
        <div id="days" class="digits">--</div>
        <div class="label">DAYS</div>
      </div>
      <div class="time-block">
        <div id="hours" class="digits">--</div>
        <div class="label">HOURS</div>
      </div>
      <div class="time-block">
        <div id="minutes" class="digits">--</div>
        <div class="label">MINUTES</div>
      </div>
      <div class="time-block">
        <div id="seconds" class="digits">--</div>
        <div class="label">SECONDS</div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- ▼ 4×4 表 ▼ -->
    <table class="info-table">
      <tr>
        <td>Day1</td><td>Day2</td><td>Day3</td><td>Day4</td>
      </tr>
      <tr>
        <td>古典探究</td><td>公共</td><td>地理/政経</td><td>論理国語</td>
      </tr>
      <tr>
        <td>数学Ⅱ</td><td>論理・表現Ⅱ</td><td>数学B</td><td>英コⅡ</td>
      </tr>
      <tr>
        <td> </td><td>物理/生物</td><td> </td><td>化学</td>
      </tr>
    </table>
  </div>

  <script>
    // 目標日時を設定（例: 2026年1月20日 9:00）
    const targetDate = new Date("2025-11-20T09:00:00");

    const elDays = document.getElementById("days");
    const elHours = document.getElementById("hours");
    const elMinutes = document.getElementById("minutes");
    const elSeconds = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      const diff = Math.max(0, targetDate - now);
      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const minutes = Math.floor((sec % 3600) / 60);
      const seconds = Math.floor(sec % 60);

      elDays.textContent = String(days).padStart(2, "0");
      elHours.textContent = String(hours).padStart(2, "0");
      elMinutes.textContent = String(minutes).padStart(2, "0");
      elSeconds.textContent = String(seconds).padStart(2, "0");

      if (diff <= 0) clearInterval(timerId);
    }

    updateCountdown();
    const timerId = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
